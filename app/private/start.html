<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TFT Tracker - Start</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
     <h1>Personal TFT Tracker</h1>
  </header>

  <main>
    <div class="form-section">
      <h2>Enter Riot Account</h2>
      <form id="start-form">
        <input id="gameName" type="text" placeholder="Game Name" required />
        <input id="tagLine" type="text" placeholder="Tagline" required />
        <button type="submit">Search</button>
      </form>
      <span id="error-span" class="error-text"></span>
    </div>
  </main>
</body>
<script src="/js/start.js"></script>
</html>
