<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TFT Tracker - Recommender</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>Personal TFT Tracker</h1>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/match-history">Past Matches</a></li>
        <li><a href="/recommender">Gameplay Recommendations</a></li>
        <li>
          <a id="reset-id" href="/">Go Back to Start</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
     <h1>Match History</h1>

    <div class="form-wrapper">
      <form id="rec-count-form">
        <label for="rec-count">Analyze last:</label>
        <select id="rec-count">
          <option value="5">5 matches</option>
          <option value="15">15 matches</option>
          <option value="30">30 matches</option>
        </select>
        <button type="submit">Recommend me some Tips!</button>
      </form>
    </div>

    <div id="recommendation-container">
        <span id="error-span" class="error-text"></span>
    </div>
  </main>
</body>
<script src="/js/recommender.js"></script>
</html>
